<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="calendar.css">
</head>
<body>
  <div class="calendar">
    <div class="header">
      <select id="month-select">
        <option value="1">January</option>
        <option value="2">February</option>
        <!-- Add options for all 12 months -->
      </select>
      <select id="year-select">
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <!-- Add options for desired years -->
      </select>
    </div>
    <table>
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populate this section with the days of the selected month and year -->
      </tbody>
    </table>
  </div>
</body>
</html>
