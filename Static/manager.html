<!DOCTYPE html>
<html>
<head>
  <title>Admin Management</title>
  <style>
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      border: 1px solid #ccc;
      margin: 5px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    .remove {
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Administrator Management</h1>
  <table border="1">
    <tr>
        <th>Admin Name</th>
        <th>Branch</th>
        <th>Year</th>
        <th>Club/Committee</th>
        <th>role</th>
        <th></th>
    </tr>
    <tr>
        <td>admin1</td>
        <td>IT</td>
        <td>1</td>
        <td>TCP</td>
        <td>Volunteer</td>
        <td><button>Remove</button></td>
    </tr>
    <tr>
        <td>admin1</td>
        <td>CS</td>
        <td>2</td>
        <td>Raga</td>
        <td>CEO</td>

    </tr>
    <tr>
        <td>Row 3, Cell 1</td>
        <td>Row 3, Cell 2</td>
        <td>Row 3, Cell 3</td>
    </tr>
  

  <script>
    function removeAdmin(element) {
      const listItem = element.parentElement;
      listItem.remove();
    }
  </script>
</body>
</html>
